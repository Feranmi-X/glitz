<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes customBounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-30px);
        }
      }

      .animate-custom-bounce {
        animation: customBounce 1s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="bg-black mx-5 my-5 text-white font-serif">
    <div class="md:flex md:gap-8">
      <div class="flex animate-custom-bounce">
        <img src="/image/home 1.png" class="w-[300px]" alt="" />
        <button><a href="/index.html">Home &#8594; </a></button>
      </div>

      <div class="text-left relative border rounded-lg md:text-left p-5">
        <h1 class="text-3xl mb-20 font-bold">Sign in</h1>

        <h1 class="text-[20px] mb-2">Email Address:</h1>
        <input
          type="text"
          class="w-[300px] p-2 h-[49px] text-black rounded"
          placeholder="Email Address"
        />
        <h1 class="text-[20px] mb-2 mt-5">Password:</h1>

        <input
          type="password"
          placeholder="Password"
          class="peer-checked:hidden w-[300px] p-2 text-black h-[49px] rounded px-4 py-2 pr-12"
        />

        <!-- Text input (shown when checked) -->
        <input
          type="text"
          placeholder="Password"
          class="hidden peer-checked:block w-full border rounded-lg px-4 py-2 pr-12 absolute inset-0"
        />

        <!-- Eye icon -->
        <label
          for="toggle"
          class="absolute inset-y-0 right-3 md:mt-14 mr-14 mt-14 md:mr-8 flex items-center cursor-pointer text-gray-500"
        >
          üëÅ
        </label>

        <div class="flex p-5 gap-2">
          <h1>Don't have account?</h1>
          <p class="text-blue-500 italic hover:text-blue-300">
            <a href="/signup.html">Sign up</a>
          </p>
        </div>
        <div class="p-2">
          <button
            class="w-[300px] -ml-3 hover:text-amber-200 md:w-[310px] py-2 rounded bg-amber-600"
          >
            Sign up
          </button>

          <div class="text-center font-bold mt-3">
            <h1>OR</h1>
          </div>
        </div>

        <div
          class="bg-amber-600 -ml-3 hover:text-amber-200 p-5 flex justify-center gap-5"
        >
          <img src="/image/Vectorj.png" alt="" />
          <img src="/image/Vector (1).png" alt="" />
          <img src="/image/Vector (2).png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
