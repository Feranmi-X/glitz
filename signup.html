<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes customBounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-30px);
        }
      }

      .animate-custom-bounce {
        animation: customBounce 1s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="bg-black text-white mt-5">
    <div class="md:flex md:gap-6 md:ml-10 mx-5">
      <div class="flex animate-custom-bounce justify-center">
        <img src="/image/home 1.png" class="w-[300px]" alt="" />
        <button><a href="/index.html">Home &#8594;</a></button>
      </div>
      <div class="text-center">
        <h1 class="text-2xl md:text-3xl mb-3 font-bold ml-14">
          Create an account
        </h1>
        <div class="flex justify-center ml-14">
          <h1>Already have an account?</h1>
          <p>Login</p>
        </div>

        <div class="mt-5 p-5">
          <div class="flex gap-3">
            <input
              type="text"
              class="md:w-[300px] p-5 rounded md:h-[48px]"
              placeholder="Name"
            />
            <input
              type="text"
              class="md:w-[300px] w-[190px] p-5 rounded md:h-[48px]"
              placeholder="Last name"
            />
          </div>
          <div class="flex flex-col mt-5">
            <input
              type="text"
              class="mb-5 rounded p-3 md:h-[48px] md:w-[610px] h-[50px] w-[420px]"
              placeholder="Email"
            />
            <input
              type="text"
              class="mb-5 rounded p-3 w-[420px] md:w-[610px] md:h-[48px] h-[50px]"
              placeholder="Enter your password"
            />
            <div class="flex gap-3">
              <input type="checkbox" />
              <div class="flex gap-2">
                <h1>I agree to the</h1>
                <span>Terms & Conditions</span>
              </div>
            </div>
            <div class="mt-3">
              <button class="w-[420px] md:w-full py-2 rounded bg-amber-600">
                Create account
              </button>
            </div>
          </div>
        </div>
        <div class="ml-20">
          <div><h1>Or register with</h1></div>
        </div>
        <div class="md:gap-5 ml-24">
          <button class="border p-2 mr-5 mt-5 md:w-[150px] rounded">
            Google
          </button>
          <button class="border p-2 mr-5 mt-5 md:w-[150px] rounded">
            Apple
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
