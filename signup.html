<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes customBounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-30px);
        }
      }

      .animate-custom-bounce {
        animation: customBounce 1s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="bg-black text-white mt-5 font-serif">
    <div class="md:flex md:gap-5 md:ml-10 p-2 -ml-[14px] md:pr-[40px]">
      <div class="flex animate-custom-bounce justify-center">
        <img src="/image/home 1.png" class="w-[300px]" alt="" />
        <button><a href="/index.html">Home &#8594;</a></button>
      </div>

      <div class="text-center border ml-5 mr-5 rounded p-5">
        <div class="p-5">
          <h1 class="text-2xl md:text-3xl mb-3 font-bold md:-ml-8 mr-14">
            Create an account
          </h1>
          <div class="flex justify-center md:-ml-8 mr-14">
            <h1>Already have an account?</h1>
            <p class="text-blue-500 ml-2 italic hover:text-blue-300">
              <a href="/signin.html">Login</a>
            </p>
          </div>
        </div>
        <div class="mt-2 -ml-5 p-7 pr-5">
          <div class="flex gap-3">
            <input
              type="text"
              class="md:w-[300px] w-[150px] text-black p-5 rounded md:h-[48px]"
              placeholder="Name"
            />

            <input
              type="text"
              class="md:w-[300px] w-[150px] text-black p-5 rounded md:h-[48px]"
              placeholder="Last name"
            />
          </div>
          <div class="flex flex-col relative mt-5">
            <input
              type="text"
              class="mb-5 rounded p-3 md:h-[48px] text-black md:w-[610px] h-[50px] w-[315px]"
              placeholder="Email"
            />
            <input
              type="password"
              placeholder="Password"
              class="peer-checked:hidden w-[315px] mb-5 text-black md:w-[610px] md:h-[48px] h-[50px] rounded px-4 py-2 pr-12"
            />

            <!-- Text input (shown when checked) -->
            <input
              type="text"
              placeholder="Password"
              class="hidden peer-checked:block w-full border rounded-lg px-4 py-2 pr-12 absolute inset-0"
            />

            <!-- Eye icon -->
            <label
              for="toggle"
              class="absolute inset-y-0 right-3 mr-3 md:mb-5 mb-7 flex items-center cursor-pointer text-gray-500"
            >
              üëÅ
            </label>

            <div class="flex gap-3">
              <input type="checkbox" />
              <div class="flex gap-2">
                <h1>I agree to the</h1>
                <span class="text-blue-500 italic hover:text-blue-300"
                  >Terms & Conditions</span
                >
              </div>
            </div>

            <div class="mt-3 -ml-1 md:ml-1">
              <button
                class="w-[330px] hover:text-amber-200 md:w-full py-2 rounded bg-amber-600"
              >
                Create account
              </button>
            </div>
          </div>
        </div>

        <div class="">
          <div><h1>Or register with</h1></div>
        </div>
        <div class="md:gap-2 justify-center flex">
          <div class="flex">
            <img
              src="/image/WhatsApp Image 2025-12-27 at 11.56.47 AM.jpeg"
              class="w-[20px] h-[20px] md:mt-8 md-mr-10 -mr-7 mt-7"
              alt=""
            />
            <button
              class="border px-9 md:p-2 hover:text-gray-800 mr-5 mt-4 md:w-[150px] rounded"
            >
              <a
                href="https://www.bing.com/ck/a?!&&p=2199758867c01d7be7e336fb974440323913a39b5d9430149f142ce64e0d9b92JmltdHM9MTc2Njc5MzYwMA&ptn=3&ver=2&hsh=4&fclid=064db923-d465-627f-2f8c-afbdd5bd63be&psq=google+ligin&u=a1aHR0cHM6Ly9hY2NvdW50cy5nb29nbGUuY29tLw"
              >
                Google</a
              >
            </button>
          </div>

          <div class="flex">
            <img
              src="/image/WhatsApp Image 2025-12-27 at 11.56.48 AM.jpeg"
              class="w-[20px] h-[20px] md:mt-8 md-mr-10 -mr-7 mt-7"
              alt=""
            />
            <button
              class="border hover:text-gray-800 px-9 py-2 md:p-2 mr-5 mt-5 md:w-[150px] rounded"
            >
              <a
                href="https://www.bing.com/ck/a?!&&p=611b7efe9d865fa63420d9fbd3bcecdd1bdc08b91
             6bd349bba013b4965f29181JmltdHM9MTc2Njc5MzYwMA&ptn=3&ver=2&hsh=4&fclid=064db923-d465-627f-2f8c-afbdd5bd63be&psq=apple+login&u=a1aHR0cHM6Ly9hcHBsZWlkLmFwcGxlLmNvbS8"
              >
                Apple</a
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
